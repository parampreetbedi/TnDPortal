<form class="form-horizontal" (submit)="save()">
  <fieldset style="width:500px">
    <!-- <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="name"  [(ngModel)]="trainedEmployee.name">
      </div>
    </div> -->
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Plan</label>
      <div class="col-lg-10">
        <select [(ngModel)]="trainedEmployee.plan" name="trainingPlan">
        	<option *ngFor="let pl of plans" value="{{pl._id}}">{{pl.tech.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Trainee</label>
      <div class="col-lg-10">
        <select [(ngModel)]="trainedEmployee.trainee" name="trainee">
        	<option *ngFor="let emp of employees" value="{{emp._id}}">{{emp.name}}</option>
        </select>
      </div>
    </div>    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Training Complete</label>
      <div class="col-lg-10">
        <select [(ngModel)]="trainedEmployee.trainingCompleted" name="trainer{{i}}">
        	<option value="2">upcoming</option>
          <option value="0">ongoing</option>
          <option value="1">completed</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" (click)="router.navigate(['/trained-employee'])">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
      </div>
    </div>    
  </fieldset>
</form>
