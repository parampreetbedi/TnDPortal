<form class="form-horizontal" (submit)="save()">
  <fieldset style="width:500px">
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="name"  [(ngModel)]="tech.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Reference URL</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" name="refurl"  [(ngModel)]="tech.refurl">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" id="inputDesc" name="desc"  [(ngModel)]="tech.desc"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-4 control-label" >Target Audience</label>
      <div class="col-lg-8">
        <select [(ngModel)]="tech.targetAudience" name="targetAudience">
        	<option value="0">Experienced</option>
        	<option value="1">sDirect</option>
        </select>
      </div>
    </div>
    <div class="form-group" *ngFor="let tops of tech.topics; let i = index">
      <label for="inputEmail" class="col-lg-2 control-label" >Topic </label>
      <div class="col-lg-5">
        <input type="text" class="form-control" id="inputEmail" name="tname{{i}}"  [(ngModel)]="tech.topics[i].name">
      </div>
      <label for="inputEmail" class="col-lg-2 control-label" >Duration (in hrs)</label>
      <div class="col-lg-3">
        <input type="number" class="form-control" id="inputEmail" name="duration{{i}}"  [(ngModel)]="tech.topics[i].duration" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" class="btn btn-default" (click)="addTopic()">Add Topic</button>
        
      </div>
    </div> 
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" (click)="router.navigate(['/technology'])">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
      </div>
    </div>    
  </fieldset>
</form>
