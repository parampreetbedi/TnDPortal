<h1 style="text-align: center;">smartData</h1>
<div class="container" style="margin-top:100px;">
	<div class="panel panel-primary" style="width:550px; margin: 0 auto">
		<div class="panel-heading" style="font-size: 26px;">Login</div>
  		<div class="panel-body">
			<div *ngIf="err" class="alert alert-dismissible alert-danger">
			  <button type="button" class="close" data-dismiss="alert">&times;</button>
			  <strong>{{err}}</strong>
			</div>
			<!--<br />Email :<input type="text" name="email" [(ngModel)]="email" />
			<br />Password :<input type="password" name="password" [(ngModel)]="password" />
			<br /><input type="button" value="Submit" (click)="login()" />
			-->
			<form class="form-horizontal" (submit)="login()">
			  <fieldset style="width:500px">
			    <div class="form-group">
			      <label for="inputEmail" class="col-lg-2 control-label" >Email</label>
			      <div class="col-lg-10">
			        <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email" [(ngModel)]="email">
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
			      <div class="col-lg-10">
			        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="password">        
			      </div>
			    </div>    
			    <div class="form-group">
			      <div class="col-lg-10 col-lg-offset-2">
			        <button type="reset" class="btn btn-default">Cancel</button>
			        <button type="submit" class="btn btn-primary">Submit</button>
			      </div>
			    </div>
			    <div class="form-group" style="text-align: center;">New User! <span (click)="router.navigate(['/register'])" style="color:#317eac; cursor: pointer;">Sign Up</span></div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
