<form class="form-horizontal" (submit)="save()">
  <fieldset style="width:500px">
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Plan</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="plan" name="plan" [(ngModel)]="attendance.plan">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Date</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="date" name="date" [(ngModel)]="attendance.date">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Class Conducted</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="classConducted" name="classConducted" [(ngModel)]="attendance.classConducted">
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Trainees Present</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="traineesPresent" name="traineesPresent" [(ngModel)]="attendance.traineesPresent">
      </div>
    </div> -->
    <div class="form-group" *ngFor="let trainee of attendance.traineesPresent; let i = index">
      <label for="inputEmail" class="col-lg-2 control-label" >Trainees Present</label>
      <div class="col-lg-10">
        <select [(ngModel)]="attendance.traineesPresent[i]" name="trainer{{i}}">
        	<option *ngFor="let emp of employee" value="{{emp._id}}">{{emp.name}}</option>
        </select>
      </div>
    </div>   
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default" (click)="router.navigate(['/attendance'])">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Submit</button>
      </div>
    </div>    
  </fieldset>
</form>
