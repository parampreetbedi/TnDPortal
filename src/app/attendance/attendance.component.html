<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Technology</th>
      <th>Trainer</th>
      <th>Starting Date</th>
      <th>Ending Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plan of plans; let i = index">
      <td>{{i+1}}</td>
      <td>{{plan.tech}}</td>
      <td>{{plan.trainer}}</td>
      <td>{{plan.startDate}}</td>
      <td>{{plan.endDate}}</td>
      <td>
        <a routerLink="add/{{plan._id}}">Add Attendance</a>
        <a routerLink="edit/{{plan._id}}">Edit Attendance</a>
        <a routerLink="view/{{plan._id}}">View Attendance</a>
      </td>
    </tr>
  </tbody>
</table>
