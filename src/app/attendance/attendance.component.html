<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Technology</th>
      <th>Trainer</th>
      <th>Starting Date</th>
      <th>Ending Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plan of plans; let i = index">
      <td>{{i+1}}</td>
      <td>{{plan.tech.name}}</td>
      <td>{{plan.trainer.name}}</td>
      <td>{{plan.startDate | date}}</td>
      <td>{{plan.endDate | date}}</td>
      <td>
        <a routerLink="add/{{plan._id}}">Add Attendance</a>
        <!-- <a routerLink="edit/{{plan._id}}">Edit Attendance</a> -->
        <a routerLink="view/{{plan._id}}">View Attendance</a>
      </td>
    </tr>
  </tbody>
</table>
